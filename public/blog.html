<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <link rel="icon" type="image/png" href="/favicon.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mic Drop Arena - Blog</title>
    <meta name="description" content="The official blog for Mic Drop Arena. Get the latest news, updates, roast battle tips, and community highlights.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0a09;
            background-image: radial-gradient(circle at top right, theme('colors.fuchsia.900' / 0.25), transparent 50%),
                              radial-gradient(circle at bottom left, theme('colors.cyan.900' / 0.25), transparent 50%);
        }
        .post-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px theme('colors.fuchsia.500' / 0.5);
        }
    </style>
</head>
<body class="bg-stone-950 text-slate-200 antialiased">

    <!-- Header -->
    <header class="bg-stone-950/70 backdrop-blur-md p-3 flex justify-between items-center z-20 shadow-lg border-b border-fuchsia-500/30 sticky top-0">
        <a href="./index.html" class="p-2 rounded-md hover:bg-gray-800 text-slate-300 hover:text-fuchsia-400 transition-colors" aria-label="Back to Home">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
        </a>
        <h1 class="text-xl font-black text-fuchsia-400 tracking-widest uppercase" style="text-shadow: 0 0 10px theme('colors.fuchsia.500');">The Mic Drop Blog</h1>
        <div class="w-10"></div> <!-- Spacer to balance the back button -->
    </header>

    <!-- Main Content -->
    <main class="w-full max-w-4xl mx-auto p-4 sm:p-8">
        <div class="text-center mb-12">
            <h2 class="text-4xl font-black text-slate-100">News, Tips, and Updates</h2>
            <p class="text-slate-400 mt-2">Everything you need to know about the Arena.</p>
        </div>

        <!-- Blog Post List -->
        <div id="blog-posts-container" class="space-y-8">
            <!-- Blog posts will be dynamically inserted here by JavaScript -->
        </div>
    </main>
    
    <script type="module">
        // This object contains the summaries for all blog posts.
        // The full content lives in article.html
        const blogPosts = {
            'arena-roadmap': {
                title: "Mic Drop Arena Roadmap: What's Next?",
                date: 'August 4, 2025',
                summary: "The launch has been an incredible journey, and we're just getting started. Here are some of the exciting ideas we're exploring for the future of the game."
            },
            'private-room-mastery': {
                title: 'Feature Deep Dive: Mastering Private Rooms',
                date: 'August 3, 2025',
                summary: "Private rooms are your personal stage. Here’s a deep dive into how to get the most out of them, from setting passwords to hosting unique game nights."
            },
            'roasting-style': {
                title: 'From Text to Legend: How to Develop Your Unique Roasting Style',
                date: 'August 2, 2025',
                summary: "In the Arena, your words are your identity. Are you a Sniper, a Storyteller, or an Absurdist? Discover different styles to make your mark."
            },
            'unwritten-rules': {
                title: 'The Unwritten Rules of the Arena: How to Battle with Style',
                date: 'August 1, 2025',
                summary: "It’s not just about winning; it’s about winning with class. Learn the code of conduct that separates the amateurs from the pros."
            },
            'roast-psychology': {
                title: 'The Psychology of a Good Roast: Why Some Jokes Land and Others Don’t',
                date: 'July 31, 2025',
                summary: "What separates a legendary roast from a cheap insult? It’s not just the words—it’s the science. Understanding the psychology behind humor can give you a serious edge."
            },
            'advanced-techniques': {
                title: 'The Art of the One-Liner: How to Craft the Perfect Punchline',
                date: 'July 30, 2025',
                summary: 'You’ve mastered the basics. Now you’re ready to level up. Learn how to craft the kind of one-liner that gets screenshotted and shared—the perfect mic drop.',
            },
            'beginners-guide': {
                title: "From Rookie to Roast Master: A Beginner's Journey",
                date: 'July 29, 2025',
                summary: "Stepping into the Arena for the first time can be intimidating. This guide will give you the confidence you need to get started and hold your own in your very first battles.",
            },
            'community-spotlight': {
                title: 'Community Spotlight: The Top 5 Roasts of the Week',
                date: 'July 28, 2025',
                summary: "We're constantly blown away by the talent in our community. To celebrate, we're sharing some of the best (and most hilarious) mic-drop moments from the past seven days.",
            },
            'game-night-guide': {
                title: 'How to Host the Perfect Game Night in a Private Chat Room',
                date: 'July 27, 2025',
                summary: 'The 1v1 Arena is for legends, but private rooms are for fun with friends. Here’s how to host an unforgettable game night with themes, rules, and creative game ideas.',
            },
            'story-behind-game': {
                title: 'Mic Drop Arena: The Story Behind the Game',
                date: 'July 26, 2025',
                summary: 'Every great stage has an origin story. Ours began with a simple idea: what if witty comebacks and clever jokes could be a sport? Discover the mission behind the Arena.',
            }
        };

        const container = document.getElementById('blog-posts-container');
        
        // Loop through the keys to show posts in the order defined above (newest first)
        for (const key in blogPosts) {
            const post = blogPosts[key];
            const postElement = document.createElement('div');
            postElement.className = 'post-card bg-black/30 p-6 sm:p-8 rounded-lg border border-gray-800';
            postElement.innerHTML = `
                <h3 class="text-2xl font-bold text-fuchsia-400 mb-2">${post.title}</h3>
                <p class="text-slate-500 text-sm mb-4">${post.date}</p>
                <p class="text-slate-400 mb-4">${post.summary}</p>
                <a href="./article.html?post=${key}" class="font-semibold text-cyan-400 hover:text-cyan-300">Read More &rarr;</a>
            `;
            container.appendChild(postElement);
        }
    </script>

</body>
</html>
